{% extends "base.html" %}
{% block title %}Configure{% endblock %}
{% block body %}
    <form action="" method="POST" class="account-form">
        <h1>Choose Corpus Directory</h1>

        <input name="name" type="text" placeholder=" Corpus Name" class="form-control"
               value="{{ name }}">
        <input name="corpus_path" type="text" placeholder=" Corpus Directory" class="form-control"
               value="{{ corpus_path }}">
        <input name="project" type="text" placeholder=" Project" class="form-control"
               value="{{ project }}">
        <button type="submit" class="btn btn-danger">Review</button>
        <div style="clear: both;"></div>

        <fieldset>
            <select id="previous_corpus_path" name="previous_corpus_path">
                {% for corpus in previous_corpora %}
                    <option value="{{ corpus.path }}">{{ corpus.project }}: {{ corpus.name }} ({{ corpus.path }})</option>
                {% endfor %}
            </select>
        </fieldset>
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
    </form>
{% endblock %}
